<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/layout.css">
</head>
<body>
    <div class="main-container">
        <div class="article-container">
            <div class="student-card">
                <div class="student-card-row">
                    <div class="student-card-info">
                        <div class="student-card-label"><p>Nombre:</p></div>
                        <div class="student-card-value"><p>Alberto Jiménez Sánchez</p></div>
                        <div class="student-card-label"><p>Carrera:</p></div>
                        <div class="student-card-value"><p>Lic. En Administración de Empresas</p></div>
                    </div>
                    <img id="student-card-photo" src="./rsrc/14.jpg" width="100%"/>
                </div>
                <div class="student-card-row">
                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Situación</p></div>
                        <div class="student-card-value-sm"><p>Regular</p></div>
                    </div>

                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Semestre</p></div>
                        <div class="student-card-value-sm"><p>7</p></div>
                    </div>

                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Promedio</p></div>
                        <div class="student-card-value-sm"><p>8.8</p></div>
                    </div>

                    <div class="student-card-field-md">
                        <div class="student-card-label-md"><p>Ingreso</p></div>
                        <div class="student-card-value-md"><p>31/12/2025</p></div>
                    </div>

                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Estatus</p></div>
                        <div class="student-card-value-sm"><p>Activo</p></div>
                    </div>

                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Créditos</p></div>
                        <div class="student-card-value-sm"><p>200</p></div>
                    </div>

                    <div class="student-card-field">
                        <div class="student-card-label-sm"><p>Progreso</p></div>
                        <div class="student-card-value-sm"><p>77%</p></div>
                    </div>

                    <!--Eduplan btn-->
                    <div class="student-card-edu-info">
                        <p>Plan</p>
                        <button>2010-224<img src="../icons/menu_25dp_E7E7E7_FILL0_wght400_GRAD0_opsz24.svg"/></button>
                    </div>
                </div>
            </div>
            <div class="horizontal-btn-container">
                <button class="student-card-btn" onclick="alert('hola desde botón 1')"><img src="../icons/alarm_25dp_E7E7E7_FILL0_wght400_GRAD0_opsz24.svg"/>Horario</button>
                <button class="student-card-btn" onclick="alert('hola desde botón 2')"><img src="../icons/calendar_month_25dp_E7E7E7_FILL0_wght400_GRAD0_opsz24.svg"/>Calificaciones</button>
            </div>
        </div>
        <div class="article-container ">
            <div class="plotter-container">

            </div>
        </div>
    </div>
</body>
</html>
