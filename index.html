<!DOCTYPE html>
<html>
  <title>Inicio de sesión</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/index.css" />
  <script lang="javascript">
    function goToMainApp(){
      window.location.href = './MainApp/index.html'
    }
  </script>
  <body>
    <main>
      
      <div class="form2-box">
        <div class="title">Iniciar sesión</div>

        <form class="form2">
          <img
            id="logoform"
            src="src/logo.png"
            width="96px"
            height="96px"
          />

          <div class="form2-container">
            <input
              type="text"
              class="input"
              placeholder="Número de control"
            />
            <input
              type="password"
              class="input"
              placeholder="Clave de acceso"
            />
          </div>
          <button onclick="event.preventDefault(); goToMainApp();">Iniciar</button>
        </form>
        <div class="form2-section">
          <p>¿Perdiste tu clave de acceso? <a href="">Recupérala</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
